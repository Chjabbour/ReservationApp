{% extends 'student/base.html' %}

{% block content %}

    <div class="container text-center" style="margin-top:50px">
        <div class="card">
            <div class="card-header">
                <h4>Please Log in</h4>
            </div>
            <div class="card-body">
                <form method="POST" action={% url 'login' %}>
                    {% csrf_token %} <!-- Forgery token for creating new users security authentications  -->
                    <table class="table">
                        {{ form }}
                    </table>
                    <input type="submit" class="btn btn-primary" value="log in" />

                </form>
            </div>
        </div>
    </div>


{% endblock %}
